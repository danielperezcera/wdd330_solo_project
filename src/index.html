<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="types">
    <a href="ticket-listing/index.html?status=new">
      <div class="typeCard" id="new">
        <h2>NEW</h2>
      </div>
    </a>

    <a href="ticket-listing/index.html?status=in-progress">
      <div class="typeCard" id="inProgress">
        <h2>IN PROGRESS</h2>
      </div>
    </a>

    <a href="ticket-listing/index.html?status=on-hold">
      <div class="typeCard" id="onHold">
        <h2>ON HOLD</h2>
      </div>
    </a>

    <a href="ticket-listing/index.html?status=completed">
      <div class="typeCard" id="completed">
        <h2>COMPLETED</h2>
      </div>
    </a>
  </main>

  <button id="openModal">New Ticket</button>


  <div id="myModal" class="modal">
    <div class="modal-content">
      <h1>Add New Ticket</h1>
      <form action="submit">
        <fieldset>
          <legend>Basic Information</legend>
          <label>Area: <input type="text" required name="area"></label>
          <br>
          <label>Description: <input type="text" required name="description"></label>
          <br>
          <label>Contact: <input type="text" required name="contact"></label>
          <br>
          <button class="formButton" id="submit" type="submit">Submit</button>
          <button class="formButton" type="button" id="cancel">Cancel</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- <footer id="main-footer"></footer> -->
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="../js/form.js"></script>
</body>

</html>
